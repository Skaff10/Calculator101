<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
</head>
<body>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="buttonholder">
            <button class="ac">AC</button>
            <button class="material-symbols-outlined">backspace</button>
            <button class="percent">%</button>
            <button class="divide opt">รท</button>
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="multiply opt">x</button>
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="minus opt">-</button>
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="plus opt">+</button>
            <button class="zero btn">0</button>
            <button class="point btn">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
